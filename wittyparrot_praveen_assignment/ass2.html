<!DOCTYPE html>
<html>
	<head>
		<title>Custom Image Carousel API v 1.0 from Praveen P</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/praveen_slider_widget.css">
	<body>
	<div class="container">
		<div id="result"></div>
	</div>
	
		<script src="js/jquery-1.9.1.js"></script>		
		<script>		
			$(document).ready(function(){				
				var array1 = ['1', '2', '3', '4', '5', '6'];
				var array2 = ['1', '2', '3', '4'];		
				showfirstlast(array1, array2);
				
				showfirstlast = function(array1, array2) {	
					var arr1len = array1.length;
					var arr2len = array2.length;
					var j;
					if (arr1len > arr2len) {
						for (j = parseInt(arr2len+1, 10); j <= arr1len; j++ ) {
							array2.push("-");
						}
					} else if (arr1len < arr2len) {
						for (j = parseInt(arr1len+1, 10); j <= arr2len; j++ ) {
							array1.push("-");
						}
					}				
					// time to show some result
					var k="";
					for (j= 0; j < arr1len; j++) {
						k += array1[j] + " " + array2[j]+"<br>";
					}
					$("#result").html(k);
				}
 			});
			
		</script>
	</body>
</html>
